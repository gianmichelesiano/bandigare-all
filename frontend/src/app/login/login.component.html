<md-card class="card-container">
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <p class="image_logo">
      <img src="../../assets/img/logoBandiGare.png" height=150px   />
    </p>  
    <p class="text_login">
      <b>Login</b>
    </p> 
   <span class="error" *ngIf="error">{{ error }}</span>
    <md-form-field class="example-full-width">
          <input mdInput placeholder="email" type="email" required (ngModel)="email" id="email" name="email"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">

    </md-form-field> 
    <br><br>
    <md-form-field class="example-full-width">
       <input mdInput placeholder="password" type="password" required (ngModel)="password" id="password" name="password" >
    </md-form-field>
    <br><br>
    <p class="button-align">
        <button md-raised-button color="warn" type="submit" name="action">Invia</button><br><br>
        <a md-button routerLink="/forgot-password" color="warn">Hai dimenticato la password?</a>
    </p>
    <p class="text_register">
      <b>Se non sei ancora registrato:</b>
    </p>
    <p class="button-align">
        <button md-raised-button color="accent" routerLink="/registrazione">Registrati</button><br><br>
    </p>
  </form>
</md-card>
