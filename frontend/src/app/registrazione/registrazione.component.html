
<div [class.md-elevation-z23]="true">
<form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
  <p class="image_logo">
    <img src="../../assets/img/logoBandiGare.png" height=150px   />
  </p>  
  <p class="text_login">
    <b>Registrazione nuovo utente</b>
  </p> 
 <span class="error" *ngIf="error">{{ error }}</span>
 <md-form-field class="example-full-width">
    <input mdInput placeholder="email" type="email" required (ngModel)="email" id="email" name="email"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
  </md-form-field> 
  <br><br>
  <md-form-field class="example-full-width">
     <input mdInput placeholder="password" type="password" required (ngModel)="password" id="password" name="password" >
  </md-form-field>
  <br><br>

  <md-form-field class="example-full-width">
     <input mdInput placeholder="Nome" type="text" required (ngModel)="nome" id="nome" name="nome" >
  </md-form-field>
  <br><br>

<re-captcha (resolved)="resolved($event)" siteKey="6LeMilQUAAAAACHsOMqPepmGxjEm36nOPqqCr7Jq"></re-captcha> 
     <div>
        {{messagge}}
     </div>

     <p class="button-align">
      <button md-raised-button color="warn" type="submit" name="action">Invia</button><br><br>
      </p>
    </form >
</div>
