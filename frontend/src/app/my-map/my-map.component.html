<div *ngIf="markers">
  <agm-map [latitude]="47.36667" [longitude]="8.55"  [zoom] = "4">
<!--     <agm-marker [latitude]="lat" [longitude]="lng"> -->
	<agm-marker *ngFor="let m of markers; let i = index"
	 	[latitude]="m.lat"
	 	[longitude]="m.lng"
	 	[label]="m.label"
	>
      <agm-info-window>
        <h3><strong>{{ m.infoTitle }}</strong></h3>
        <p>{{ m.infoDesc }}</p>
      </agm-info-window>
    </agm-marker>
  </agm-map>
